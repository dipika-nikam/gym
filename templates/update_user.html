{% extends "base.html" %} {% block content %}
<div class="container-fluid page-header mb-5">
    <div class="d-flex flex-column align-items-center justify-content-center pt-0 pt-lg-5" style="min-height: 100px">
        <h4 class="display-4 mb-3 mt-0 mt-lg-5 text-white text-uppercase font-weight-bold">Edit User</h4>
    </div>
</div>
<div class="container d-flex justify-content-center align-items-center vh-50">
    <div class="card">
        <div class="card-body">
            <!-- <h2 class="card-title text-center">Edit User</h2> -->
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %} {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
